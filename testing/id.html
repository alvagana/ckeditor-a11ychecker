<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="../ckeditor.js"></script>
        <!-- <script src="https://cdn.ckeditor.com/4.16.1/standard-all/ckeditor.js"></script> -->
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script src="../scripts/require.js"></script>
        <link rel="stylesheet" href="../styles.css"/> 
    </head>
    <body>
    	<textarea id="editor1" name="editor1" > 
    		
    	<p><img src="https://c.cksource.com/ac/2/images/accessibility-matters-01.png" style="float:right" /> As the creators of a highly popular WYSIWYG rich text editor,&nbsp;<a href="https://cksource.com/">CKSource</a>&nbsp;is no stranger to web standards.&nbsp;<a href="https://ckeditor.com/demo">CKEditor</a>&nbsp;is responsible for producing a good part of the HTML content online so it must always generate semantic markup. Web standards are what keep the Internet from chaos and accessibility plays an important role in defining how the Web is shaped. CKSource is proud of being fully committed to the cause and thus&nbsp;CKEditor complies with most important industry standards, recommendations and checklists, including:</p>

    	<img src="Blurry-Christmas-Colors.jpg"></img>

    	</textarea>

        <script>
		    // Performance optimization:
		    // Send a request for tests JSON file ASAP, so it's likely to be ready when the user runs Acessibility Checker.
		    $.getJSON('https://ckeditor.com/docs/ckeditor4/4.16.1/examples/assets/plugins/a11ychecker/libs/quail/tests.json');

		    CKEDITOR.replace('editor1', {
		    
		      extraPlugins: 'a11ychecker',
		      removePlugins: 'scayt,wsc',
		      height: 500,
		      a11ychecker_quailParams: {
		        jsonPath: 'https://ckeditor.com/docs/ckeditor4/4.16.1/examples/assets/plugins/a11ychecker/libs/quail',
		        // Override Accessibility Checker guidelines from the default configuration.
		        guideline: [
		        /*
		          'imgNonDecorativeHasAlt',
		          'imgImportantNoSpacerAlt',
		          'aTitleDescribesDestination',
		          'aAdjacentWithSameResourceShouldBeCombined',
		          'aImgAltNotRepetitive',
		          'aMustNotHaveJavascriptHref',
		          'aSuspiciousLinkText',
		          'blockquoteNotUsedForIndentation',
		          'documentVisualListsAreMarkedUp',
		          'headerH1',
		          'headerH2',
		          'headerH3',
		          'headerH4',
		          'imgAltIsDifferent',
		          'imgAltIsTooLong',
		          'imgAltNotEmptyInAnchor',
		          'imgAltTextNotRedundant',
		          */
		          'imgHasAlt',
				  'imgWithEmptyAlt',
		          'imgShouldNotHaveTitle',
		          'linkHasAUniqueContext',
		          'pNotUsedAsHeader',
		        ]
		      },
		      contentsCss: [
		        'http://cdn.ckeditor.com/4.16.1/full-all/contents.css',
		        'https://ckeditor.com/docs/ckeditor4/4.16.1/examples/assets/accessibilitychecker/contents.css'
		      ],
on: {
        instanceReady: function() {
            var editor = this,
                a11ychecker = editor._.a11ychecker;

            // Depending on whether it is a dev version or not, AC might not be available yet (#246).
            if ( a11ychecker.exec ) {
                a11yCheckerReady( editor )
            } else {
                a11ychecker.once( 'loaded', function() {
                    a11yCheckerReady( editor );
                } );
            }

            function a11yCheckerReady( editor ) {
                var a11ychecker = editor._.a11ychecker,
                    a11ycheckerStatic = CKEDITOR.plugins.a11ychecker;

                // Bind Quick Fix.
                a11ychecker.engine.fixesMapping.documentIDsMustBeUnique = [ 'AttributeRename'];
            };
        }
    }
		    })
		 

        </script>
    </body>
</html>
